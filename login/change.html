    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            margin: 20px; /* Add some margin for smaller screens to prevent it from touching edges */
        }

        h2 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 35px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            /* Allow flex-wrap for smaller screens */
            flex-wrap: wrap; 
        }
        .form-group label {
            flex: 0 0 140px;
            margin-right: 20px;
            font-size: 1em;
            white-space: nowrap;
            color: #555;
            font-weight: 500;
        }

        /* Common input styles */
        .form-group input {
            flex-grow: 1;
            padding: 14px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.05em;
            box-sizing: border-box;
            background-color: #fcfcfc;
            /* Transition for focus state */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Password group styling for input and toggle button */
        .password-group {
            display: flex;
            flex-grow: 1;
            /* Ensure the group behaves like a single unit in flexbox */
            min-width: 0; /* Important for flex items inside flex containers */
        }
        .password-group input#password {
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        .password-toggle {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-left: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            user-select: none;
            color: #666;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .password-toggle:hover {
            background-color: #e0e0e0;
            color: #333;
        }

        /* --- Common button styles --- */
        .button-link {
            text-decoration: none;
            margin-left: 20px;
            /* Make button-link a flex item itself to control its sizing */
            display: flex;
            align-items: center;
            flex-shrink: 0; /* Prevent the button from shrinking */
        }
        .button {
            padding: 12px 25px;
            min-width: 100px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 500;
        }

        .change-button {
            background-color: #007bff;
            color: white;
        }
        .change-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        .back-button-container {
            margin-top: 40px;
            text-align: center;
        }
        .back-button {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #dee2e6;
            width: 120px;
        }
        .back-button:hover {
            background-color: #dae0e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) { /* Adjust breakpoint as needed */
            .container {
                padding: 30px 20px; /* More compact padding on smaller screens */
                margin: 15px; /* Adjust outer margin */
            }

            h2 {
                font-size: 1.6em; /* Slightly smaller heading */
                margin-bottom: 25px;
            }

            .form-group {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align labels and inputs to the left */
                margin-bottom: 30px; /* More space between stacked groups */
            }

            .form-group label {
                flex: none; /* Remove fixed width */
                width: 100%; /* Label takes full width */
                margin-right: 0;
                margin-bottom: 8px; /* Space between label and input */
            }

            .form-group input,
            .password-group { /* Target both the email input and the password group */
                width: 100%; /* Inputs and password group take full width */
                margin-bottom: 0; /* Remove bottom margin if any */
            }

            .button-link {
                width: 100%; /* Button links take full width */
                margin-left: 0; /* Remove left margin */
                margin-top: 15px; /* Add top margin for separation when stacked */
            }

            .button {
                width: 100%; /* Buttons inside button-link take full width */
                padding: 10px 15px; /* Adjust button padding for smaller screens */
            }

            .password-group input#password {
                border-radius: 8px 0 0 8px; /* Maintain rounded corners */
            }
            .password-toggle {
                border-radius: 0 8px 8px 0; /* Maintain rounded corners */
            }
        }

        @media (max-width: 480px) { /* Even smaller screens, refine further */
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            h2 {
                font-size: 1.4em;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .button {
                font-size: 1em; /* Slightly smaller font for buttons */
            }
        }
    </style>
</head>
