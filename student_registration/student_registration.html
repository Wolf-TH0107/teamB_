<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登録画面</title>
    <link rel="stylesheet" href="css/student_registration.css">
</head>
<body>
    <div class="container">
        <h1>学生登録</h1>
        <div class="form-section">
            <div class="form-group">
                <label for="department">学科名:</label>
                <select id="department">
                    <option value="">選択してください</option>
                    <option value="高度情報システム科">高度情報システム科</option>
                    <option value="情報システム科">情報システム科</option>
                    <option value="ホテル・ブライダル科">ホテル・ブライダル科</option>
                    <option value="医療秘書科">医療秘書科</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">コース名:</label>
                <input type="text" id="course" placeholder="コース名（任意）">
            </div>
            <div class="form-group">
                <label for="admissionYear">入学年度:</label>
                <select id="admissionYear"></select>
            </div>
            <div class="form-group">
                <label for="class">クラス:</label>
                <select id="class"></select>
            </div>
        </div>

        <div class="student-list-section">
            <h2>登録学生一覧</h2>
            <div class="student-table">
                <table>
                    <thead>
                        <tr>
                            <th>学籍番号</th>
                            <th>学年</th>
                            <th>名前</th>
                            <th>フリガナ</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        </tbody>
                </table>
            </div>
            <p class="input-status">入力済み：<span id="registeredCount">0</span>名</p>
        </div>

        <div class="button-group">
            <button id="resetButton">リセット</button>
            <button id="cancelButton">キャンセル</button>
            <button id="registerButton">登録</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
