<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割テンプレートリスト</title>
    <link rel="stylesheet" href="css/template.css">
</head>
<body>
    <div class="container">
        <div class="header-text">
            詳細ボタンを押すような形でマウスオーバーで表示
        </div>
        
        <div class="template-display">
            <div class="template-grid">
                </div>
            <div class="scroll-indicator"></div>
        </div>

        <button class="details-button">詳細</button>

        <button class="use-button">これを使う</button>

        <button class="back-button">時間割確認ページに戻る</button>
    </div>

    <div id="templateDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTemplateName"></h2>
            <div id="modalScheduleDetail" class="modal-schedule-grid">
                </div>
        </div>
    </div>

    <script src="js/template.js"></script>
</body>
</html>
